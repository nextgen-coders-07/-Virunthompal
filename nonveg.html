    body {
      background: #f4f7fa;
      color: #333;
      display: flex;
      height: 100vh;
    }

    nav {
      width: 250px;
      background: #ffffff;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 3rem;
      text-align: center;
      color: #4a90e2;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      text-decoration: none;
      color: #333;
      transition: 0.3s ease;
    }

    .nav-item:hover {
      background-color: #eaf1f8;
      color: #4a90e2;
    }

    .main {
      flex: 1;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      text-align: center;
      overflow-y: auto;
      width: 100%;
    }

    .search-box {
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    #ingredientInput {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    #autocompleteList {
      background: #ffffff;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 0.5rem;
      border-radius: 10px;
    }

    .autocomplete-item {
      padding: 0.75rem;
      cursor: pointer;
    }

    .autocomplete-item:hover {
      background-color: #4a90e2;
      color: white;
    }

    .recipe-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .recipe-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
      max-height: 200px;
      object-fit: cover;
    }

    .recipe-card h3 {
      color: #4a90e2;
      margin-bottom: 0.5rem;
    }

    .steps ol {
      padding-left: 1.5rem;
    }

    .theme-toggle {
      margin-top: auto;
      padding: 1rem;
      background: #4a90e2;
      color: white;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }

    body.dark {
      background: #1e1e1e;
      color: #eee;
    }

    body.dark nav {
      background: #2c2c2c;
    }

    body.dark .main {
      background: #1e1e1e;
    }

      color: #eee;
      border: 1px solid #555;

    const allIngredients = [...new Set(recipes.flatMap(r => r.ingredients))];

    function handleInput() {
      const input = document.getElementById("ingredientInput").value.toLowerCase();
      const suggestions = allIngredients.filter(ing => ing.startsWith(input));
      const autoList = document.getElementById("autocompleteList");

      autoList.innerHTML = "";
      suggestions.forEach(s => {
        const item = document.createElement("div");
        item.className = "autocomplete-item";
        item.textContent = s;
        item.onclick = () => {
          document.getElementById("ingredientInput").value = s;
          autoList.innerHTML = "";
          searchRecipes();
        };
        autoList.appendChild(item);
      });

      searchRecipes();
    }

    function searchRecipes() {
      const input = document.getElementById("ingredientInput").value.toLowerCase().split(',').map(i => i.trim());
      const resultDiv = document.getElementById("recipeResults");
      resultDiv.innerHTML = "";

      const filtered = recipes.filter(recipe =>
        !recipe.vegetarian &&
        input.some(ing => recipe.ingredients.includes(ing))
      );

      filtered.forEach(recipe => {
        const card = document.createElement("div");
        card.classList.add("recipe-card");
        card.innerHTML = `
          <img src="${recipe.image}" alt="${recipe.name}">
          <h3>${recipe.name} (${recipe.country})</h3>
          <p><strong>Ingredients:</strong> ${recipe.ingredients.join(", ")}</p>
          <div class="steps">
            <strong>Steps:</strong>
            <ol>${recipe.steps.map(step => `<li>${step}</li>`).join("")}</ol>
          </div>
        `;
        resultDiv.appendChild(card);
      });
    }
  </script>
